<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{commons/commons::headlink}"></div>
  <body>
    <!-- Side Navbar -->
    <div th:insert="~{commons/commons::sidebar}"></div>
    <div class="page">
      <!-- navbar-->
      <header class="header">
        <div th:insert="~{commons/commons::topbar}"></div>
      </header>
      <!-- Breadcrumb-->
      <div class="breadcrumb-holder">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active">Forms       </li>
          </ul>
        </div>
      </div>
      <section class="forms">
        <div class="container-fluid">
          <!-- Page Header-->
          <header> 
            <h1 class="h3 display">Forms            </h1>
          </header>
          <div class="row">
            <div class="col-lg-8">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h4>用户修改</h4>
                </div>
                <div class="card-body">
                  <form method="post" th:action="@{updateSave}">
                    <div class="form-group">
                      <label>编号</label>
                      <input th:value="${users.id}" name="id" class="form-control" readonly>
                      <label>姓名</label>
                      <input type="text" th:value="${users.username}" placeholder="姓名" name="username" class="form-control">
                    </div>
                    <div class="form-group">       
                      <label>年龄</label>
                      <input type="number" th:value="${users.age}" placeholder="年龄" name="age" class="form-control">
                    </div>
                    <div class="form-group">       
                      <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6 text-right">
              
              
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/grasp_mobile_progress_circle-1.0.0.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- Main File-->
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
